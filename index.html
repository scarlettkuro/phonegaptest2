<!doctype html>
<html>
<head>
    <title>Text Over Image with CSS</title>

    <style>
        body {
            margin:0px;
            padding:0;
            background:#000;
            background:url('back.jpg')  center center no-repeat;
            background-size: auto 100%;
        }
        .myImage {
            font:14px Verdana;
            background:url('char.png')  center center no-repeat;
            width:99vw;
            height:99vh;
            position:relative;
            background-size: auto 100%;
        }
        span {
            display:block;
            position:absolute;
            bottom:0;
            left:0;
            right:0;
            background:#000;
            background:rgba(0, 0, 0, 0.8);
            color:#FFF;
            padding:20px 5px;
            height:25%;
        }
    </style>
</head>
<body>
    <div class="myImage">
        <span>
            A Text over an image. 
            <a href="#" style="color:#FD9C00;text-decoration:none;">See more examples.</a>
        </span>
    </div>
</body>
</html>
